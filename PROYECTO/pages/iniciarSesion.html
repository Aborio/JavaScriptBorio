<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Inicio Sesion</legend>
            <div class="col-12">
                <label class="col-2" for="firstName">Usuario</label>
                <input class="col-8" type="text" id="Suser" name="firstname" placeholder="Por favor, coloque su Usuario."required>
            </div>
            <div class="col-12">
                <label class="col-2" for="lastName">Contraseña</label>
                <input class="col-8" type="password" id="Scontra" name="lastName" placeholder="Por favor, coloque su Contraseña."required>
            </div>
        <input class="btn-send" type="button" onclick="iniciarSesion();" value="Enviar">
    </form>

    <footer>
    <a href="http://127.0.0.1:5500/PROYECTO/index.html">Volver a Inicio</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/inicioSesion.js"></script>
    <script src="../js/registrate.js"></script>
</body>
</html>
